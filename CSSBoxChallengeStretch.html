<style>
.Stretch{
    background-color: green;
    padding-left: 30px;
    padding-right: 30px;
    padding-top: 10px;
    padding-bottom: 10px;
    color: white;
    font-size: 16px;
    border: none;
    transition: 1s;

}
.Stretch:hover{
    cursor: pointer;
}
.Stretch:active{
    padding-left: 80px ;
    padding-right: 80px;
    padding-top: 30px;
    padding-bottom: 30px;
    font-size: 20px;
    border:none;
    transition: 1s;
}
</style>
<button class="Stretch">Stretch</button>
