<style>
    .Github-button{
    background-color: rgb(30, 194, 76);
    color: white;
    border: none;
    height: 50px;
    width: 130px;
    border-radius: 4px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    transition: 2s;
    box-shadow: 5px 5px 5px black;
    }
    .Github-button:hover{
        background-color: blue;
        opacity: 0.5;
    }
    .Github-button:active{
        background-color: rgb(0, 255, 225);
        opacity: 0.5;  
    }
</style>
<p>Click the Below Link to Signup for Github</p>
<button class="Github-button">SignUp</button>
