<!DOCTYPE html>
<html>
    <head>
        <title>CAT Image</title>
        <style>
            .image{
                border-radius: 15px;
                width: 200px;
            }
            .image1{
                object-fit: cover;
                width: 200px;
            }
            .image2{
                width: 200px;
                height: 200px;
                border-radius: 100px;
                object-fit: cover;
                object-position: center;
            }
        </style>
        <body>
            <img class="image" src="download.jpg">
            <img class="image1" src="download.jpg">
            <img class="image2" src="download.jpg">
        </body>
    </head>
</html>
